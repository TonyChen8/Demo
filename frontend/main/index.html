<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My work shop</title>

	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

	<link rel="stylesheet/less" href="less/layout-main.less">
	<link rel="stylesheet/less" href="less/left-menu-bar.less">
	<link rel="stylesheet/less" href="less/top-header.less">
	<link rel="stylesheet/less" href="less/mid-main-view.less" >
</head>
<body ng-app="workShop">

<div class="container full-screen">
	<!--left side menu-->
	<div class="col-sm-1 layout-sidebar">
		<span class="glyphicon glyphicon-user"></span>
		<div ui-view="menu-sidebar"></div>
	</div>
	<!--right parts-->
	<div class="col-sm-11 layout-main-content">
		<!--header-->
		<div class="row layout-header">
			<div class="col-sm-12">
				<div class="full-height" ui-view="header"></div>
			</div>
		</div>
		<!--working area-->
		<div class="layout-main-view">
			<div class="" ui-view="main-view"></div>
		</div>
	</div>
</div>
